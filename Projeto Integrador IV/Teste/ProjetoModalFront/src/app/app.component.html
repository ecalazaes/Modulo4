<!-- BotÃ£o para abrir o modal -->
<button data-modal-target="defaultModal" data-modal-toggle="defaultModal" id="openModalBtn"
  class="bg-blue-500 text-white px-4 py-2 rounded-lg">
  Abrir Modal
</button>

<!-- Modal -->
<div id="defaultModal" tabindex="-1" aria-hidden="true" class="fixed inset-0 z-50 hidden overflow-y-auto">
  <div class="relative p-4 w-full max-w-2xl h-full md:h-auto">
    <div class="relative bg-white rounded-lg shadow-lg">
      <!-- Header -->
      <div class="flex justify-between items-center p-4 border-b">
        <h3 class="text-xl font-semibold text-gray-900">Filtro de Busca</h3>
        <button type="button" id="closeModalBtn"
          class="text-gray-400 hover:bg-gray-200 hover:text-gray-900 rounded-lg p-1.5 ml-auto inline-flex items-center">
          <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd"
              d="M10 9a1 1 0 011 1v8a1 1 0 11-2 0v-8a1 1 0 011-1zm5 1a1 1 0 01-1-1h-8a1 1 0 010-2h8a1 1 0 011 1v1zm-5-7a1 1 0 011 1v1h-2V4a1 1 0 011-1z"
              clip-rule="evenodd"></path>
          </svg>
          <span class="sr-only">Fechar Modal</span>
        </button>
      </div>
      <!-- Corpo -->
      <div class="p-6 space-y-6">
        <label class="block mb-2 text-sm font-medium text-gray-700">Nome</label>
        <input type="text" class="w-full border border-gray-300 p-2 rounded-md" [(ngModel)]="filtroNome">
        <button class="bg-blue-500 text-white px-4 py-2 mt-2 rounded-lg" (click)="buscarPorNome()">Buscar por
          Nome</button>

        <label class="block mb-2 text-sm font-medium text-gray-700 mt-4">Idade</label>
        <input type="number" class="w-full border border-gray-300 p-2 rounded-md" [(ngModel)]="filtroIdade">
        <button class="bg-blue-500 text-white px-4 py-2 mt-2 rounded-lg" (click)="buscarPorIdade()">Buscar por
          Idade</button>


      </div>
      <!-- Footer -->
      <div class="flex items-center p-4 border-t">
        <button data-modal-hide="defaultModal" id="closeModalBtnFooter"
          class="bg-gray-200 px-4 py-2 rounded-lg text-sm">Fechar</button>
      </div>
    </div>
  </div>
</div>

  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
</svg></button>

          <li>

                          </ul>
