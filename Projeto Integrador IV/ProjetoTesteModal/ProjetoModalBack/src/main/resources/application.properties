spring.application.name=ProjetoModalBack

# Configuração do banco de dados H2
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuração do H2 Console (opcional, útil para acessar a interface web do H2)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuração do Hibernate (opcional, se estiver usando JPA/Hibernate)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Configura o log de SQL
spring.jpa.show-sql=true

# swagger-ui custom path
springdoc.swagger-ui.path=/swagger


